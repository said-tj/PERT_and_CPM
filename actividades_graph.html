        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "INICIO", "label": "INICIO", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "A", "label": "A", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "B", "label": "B", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "D", "label": "D", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "C", "label": "C", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "E", "label": "E", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "F", "label": "F", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "G", "label": "G", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "H", "label": "H", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "J", "label": "J", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "K", "label": "K", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "I", "label": "I", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "L", "label": "L", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "M", "label": "M", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "N", "label": "N", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "O", "label": "O", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "P", "label": "P", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "T", "label": "T", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Q", "label": "Q", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "R", "label": "R", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "S", "label": "S", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "U", "label": "U", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "V", "label": "V", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "W", "label": "W", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "X", "label": "X", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Y", "label": "Y", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "FINAL", "label": "FINAL", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "INICIO", "to": "A", "width": 1}, {"arrows": "to", "from": "A", "to": "B", "width": 1}, {"arrows": "to", "from": "A", "to": "D", "width": 1}, {"arrows": "to", "from": "B", "to": "C", "width": 1}, {"arrows": "to", "from": "B", "to": "D", "width": 1}, {"arrows": "to", "from": "D", "to": "E", "width": 1}, {"arrows": "to", "from": "E", "to": "F", "width": 1}, {"arrows": "to", "from": "F", "to": "G", "width": 1}, {"arrows": "to", "from": "F", "to": "H", "width": 1}, {"arrows": "to", "from": "G", "to": "J", "width": 1}, {"arrows": "to", "from": "G", "to": "K", "width": 1}, {"arrows": "to", "from": "H", "to": "I", "width": 1}, {"arrows": "to", "from": "J", "to": "L", "width": 1}, {"arrows": "to", "from": "K", "to": "L", "width": 1}, {"arrows": "to", "from": "L", "to": "M", "width": 1}, {"arrows": "to", "from": "M", "to": "N", "width": 1}, {"arrows": "to", "from": "N", "to": "O", "width": 1}, {"arrows": "to", "from": "O", "to": "P", "width": 1}, {"arrows": "to", "from": "O", "to": "T", "width": 1}, {"arrows": "to", "from": "P", "to": "Q", "width": 1}, {"arrows": "to", "from": "Q", "to": "R", "width": 1}, {"arrows": "to", "from": "R", "to": "S", "width": 1}, {"arrows": "to", "from": "S", "to": "U", "width": 1}, {"arrows": "to", "from": "T", "to": "U", "width": 1}, {"arrows": "to", "from": "U", "to": "V", "width": 1}, {"arrows": "to", "from": "V", "to": "W", "width": 1}, {"arrows": "to", "from": "W", "to": "X", "width": 1}, {"arrows": "to", "from": "X", "to": "Y", "width": 1}, {"arrows": "to", "from": "Y", "to": "FINAL", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"shape": "dot", "size": 15, "font": {"size": 16, "color": "black"}}, "edges": {"arrows": {"to": {"enabled": true, "scaleFactor": 1.2}}, "color": {"inherit": true}, "smooth": {"enabled": false}}, "physics": {"enabled": true, "stabilization": {"iterations": 2500}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
